<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finds | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/5bbae9c8f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="statusbar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!-- 상단 상태바 -->

    <!-- 헤더 (제목,아이콘) -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 헤더 -->

    <!-- 메인의 해더(친구추가 수단) -->
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by contacts
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>

      <!-- 메인의 헤더 -->
      <ul class="find__recommend">
        <h5 class="find__title">Recommendation Friends</h5>
        <li class="find__friend friend friend--lg">
          <!-- 좌측열 -->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="gavatar friends__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Grage Keeper
              </span>
            </div>
          </div>
          <!-- 좌측열 -->
          <!-- 우측열(친구 추가 버튼) -->
          <div class="friend__column">
            <div class="friend_add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
          <!-- 우측열 -->
        </li>
      </ul>
    </main>

    <!-- nav -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav -->
  </body>
</html>
