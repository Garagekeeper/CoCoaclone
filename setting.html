<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/5bbae9c8f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="statusbar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="setting__sections">
        <ul class="settings__btn-list">
          <li class="settings__btn">
            <div class="setting__column">
              <span class="settings__btn-icon1">
                <i class="fas fa-bullhorn"></i>
               </span>
              </div>
              <div class="setting__column">
             <span class="settings__btn-title">
              Notice
            </span>
           </div>
          </li>

          <li class="settings__btn">
            <div class="setting__column">
              <span class="settings__btn-icon2">
               <i class="fas fa-flask"></i>
               </span>
              </div>
               <span class="settings__btn-title">
              Cocoa Lab
            </span>
           </div>
          </li>

          <li class="settings__btn">
            <div class="setting__column">
             <span class="settings__btn-icon3">
              <i class="fas fa-info"></i>
             </span>
            </div>
            <div class="setting__column">
              <span class="settings__btn-title">
              Version
            </span>
          </div>
          </li>
        </ul>
      </section>

      <section class="setting__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <div class="setting__column">
              <span class="setting_title">Privacy</span>
            </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-bell"></i>
              </span>
            </div>
            <div class="setting__column">
              <span class="setting_title">Notification</span>
            </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-user"></i>
              </span>
            </div>
            <div class="setting__column">
              <span class="setting_title">Friends</span>
            </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="far fa-comment"></i>
              </span>
            </div>
            <div class="setting__column">
              <span class="setting_title">Chats</span>
            </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
                <i class="fas fa-sms"></i>
              </span>
            </div>
            <div class="setting__column">
              <span class="setting_title">SMS Messages</span>
            </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
            <span class="setting__iconD">
              <i class="fas fa-mobile-alt"></i>
            </span>
          </div>
          <div class="setting__column"></div>
            <span class="setting_title">Display</span>
          </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__iconT">
               <i class="fas fa-brush"></i>
              </span>
            </div>
            <div class="setting__column">
            <span class="setting_title">Themes</span>
          </div>
          </li>

          <li class="settings__setting">
            <div class="setting__column">
              <span class="setting__icon">
               <i class="fas fa-ellipsis-h"></i>
             </span>
            </div>
            <div class="setting__column">
            <span class="setting_title">Advanced Features</span>
          </div>
          </li>
        </ul>
      </section>

      <ul class="setting__support">
        <div class="setting__column">
         <li class="settings__setting">
           <span class="setting__icon">
              <i class="far fa-question-circle"></i>
           </span>
          </div>
          <div class="setting__column">
            <span class="setting_title">Support</span>
          </div>
         </li>
      </ul>

    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! </span>
    </div>
  </body>
</html>
