<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/5bbae9c8f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="statusbar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
     <section class="setting__sections">
        <ul class="settings__btn-list">
          <li class="settings__btn">
            <span class="settings__btn-icon">
              <i class="fas fa-bullhorn fa-2x"></i>
            </span>
            <span class="settings__btn-title">
              Notice
            </span>
          </li>

          <li class="settings__btn">
            <span class="settings__btn-icon">
              <i class="fas fa-flask fa-2x"></i>
            </span>
            <span class="settings__btn-title">
              Cocoa Lab
            </span>
          </li>

          <li class="settings__btn">
            <span class="settings__btn-icon">
              <i class="fas fa-info fa-2x"></i>
            </span>
            <span class="settings__btn-title">
              Version
            </span>
          </li>
        </ul>
     </section>

    <section class="setting__sections">
      <ul class="settings__setting">
        <li class="settings__setting">
          <span class="setting__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="setting_title">Privacy</span>
        </li>

        <li class="settings__setting">
          <span class="setting__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting_title">Notification</span>
        </li>

        <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting_title">Friends</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="setting_title">Chats</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-sms"></i>
            </span>
            <span class="setting_title">SMS Messages</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-mobile-alt"></i>
            </span>
            <span class="setting_title">Display</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="setting_title"Themes</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="setting_title">Advanced Features</span>
          </li>
          
      </ul>
    </section>

      <ul class="setting__support">
        <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-question-circle fa-2x"></i>
            </span>
            <span class="setting_title">Support</span>
          </li>
      </ul>
    </main>
  </body>
</html>
