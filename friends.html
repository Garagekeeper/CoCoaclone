<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/5bbae9c8f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="statusbar__clock">13:54</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 몸체!  -->
    <main class="friends">
      <!-- 자신으의 프로필 -->
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friends__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Grage Keeper
              </span>
              <span class="friend__status">
                Let`s do this shit!
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 자신의 프로필! -->

      <!-- 플러스 친구 -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friends__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 플러스 친구 -->

      <!-- 친구의 프로필 상태! -->
      <ul class="friend__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <!-- 좌측열 -->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friends__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Grage Keeper
              </span>
              <span class="friend__status">
                Let`s do this shit!
              </span>
            </div>
          </div>
          <!-- 좌측열 -->
          <!-- 우측열(프로필 뮤직) -->
          <div class="friend__column">
            <div class="friend_profile-musiz">
              <span>
                어떻게 지내 - 오반
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
          <!-- 우측열 -->
        </li>
      </ul>
      <!-- 친구의 프로필 상태! -->
    </main>
    <!-- 몸체 -->

    <!-- 네비 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! </span>
    </div>
  </body>
</html>
