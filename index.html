<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5bbae9c8f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <div class="upper-body">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="statusbar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-stopwatch"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">50%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chats">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <!-- 좌측열 -->
              <div class="friend__column">
                <img src="images/avatar.jpg" class="m-avatar friends__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Grage Keeper
                  </span>
                  <span class="friend__bottom-text">
                    앙 기무띠
                  </span>
                </div>
              </div>
              <!-- 좌측열 -->
              <!-- 우측열(프로필 뮤직) -->
              <div class="friend__column">
                <span class="chat__timestamp">
                  어제
                </span>
              </div>
              <!-- 우측열 -->
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
